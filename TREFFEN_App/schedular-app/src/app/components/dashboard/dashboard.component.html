<div class="container my-5">
  <h1 class="mb-3">Meeting's As On Dated {{currentDate | date:'dd-MM-yyyy'}}</h1>

<table class="table table-dark table-bordered table-hover" *ngIf="treffens && treffens.length > 0 ">
  <thead>
      <tr class="bg-primary">
          <th>Meeting Id</th>
          <th>Meeting Agenda</th>
          <th>Duration(Mins)</th>
          <th>Meeting Room</th>
          <th></th>
          <!-- <th></th> -->
      </tr>
  </thead>
  <tbody>
      <ng-container *ngFor="let treffen of treffens">
        <tr *ngIf="(treffen.Created_Timestamp | date:'dd/MM/yyyy') == (currentDate | date:'dd/MM/yyyy')">
          <td>{{ treffen.Meeting_Id}}</td>
          <td>{{ treffen.Meeting_Agenda}}</td>
          <td>{{ treffen.Meeting_Duration}}</td>
          <td>{{ treffen.Meeting_Room}}</td>
          <!-- <td><button  [routerLink]="['/editMeeting', 'edit', treffen.Meeting_Id]"><i class="fa fa-eye">View</i></button></td> -->
          <td><button  mat-stroked-button color="accent" [routerLink]="['/editMeeting', 'edit', treffen.Meeting_Id]"><i class="fa fa-eye">View</i></button></td>
          <!-- <td><button  (click) = "deleteMeeting(treffen.Meeting_Id)"><i class="fa fa-trash"></i></button></td> -->
        </tr>
      </ng-container>
  </tbody>
</table>
<p *ngIf="!treffens || treffens.length == 0">No Meeting sessions are available </p>
<div>
  <h1></h1>
   <td class="text-center align-middle">
    <!-- <button type="button" (click)="addMeeting()" class="btn btn-info float-center"><i class="fa fa-plus"></i> Add Meeting</button> -->
    <button mat-raised-button color="primary" (click)="addMeeting()"><i class="fa fa-plus"></i> Add Meeting</button>
  </td>
</div>
</div>
